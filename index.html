<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light on/off</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&family=Borel&family=Lumanosimo&family=Noto+Sans&family=Pangolin&family=Poppins:wght@300;400;500&family=VT323&display=swap" rel="stylesheet">

<body>
    <div class="container">
<div class="heading">
    Do you want to turn on the light?
</div>

<div class="bulb">
<button  class="on"onclick="document.getElementById('bulbimg').src='4-yellow-light-bulb-png-image_800x800.png'">
    Turn on the light

</button>
<img src="3-bulb-png-image_600x600.png" id="bulbimg"   height="150px" width="150px">
<button  class="off"onclick="document.getElementById('bulbimg').src='3-bulb-png-image_600x600.png'">
    Turn off the light

</button>
</div>
    </div>
